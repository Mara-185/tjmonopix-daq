
---
name    : tjmonopix-daq
version : 0.1.5

# MIO3
transfer_layer:
  - name  : intf
    type  : SiTcp
    init:
        ip : "192.168.10.23"
        udp_port : 4660
        tcp_port : 24
        tcp_connection : True

hw_drivers:
#	MIO3 start
  - name      : i2c
    type      : i2c
    interface : intf
    base_addr : 0x2000

  - name      : GPAC
    type      : GPAC
    hw_driver : i2c
    base_addr : 0x00000
#    init:
#        no_calibration : True
#        no_power_reset : False

  - name      : fifo
    type      : sram_fifo
    interface : intf
#    base_addr : 0x18000              # MIO
#    base_data_addr: 0x1000000000000  # MIO
#    base_addr : 0x200000000           # MIO3
#    base_data_addr : 0x100000000      # MIO3
    base_addr : 0x200000000
    base_data_addr : 0x100000000
        
  - name      : gpio
    type      : gpio
    interface : intf
    base_addr : 0x10010
    size      : 16
    
  - name      : spi
    type      : spi
    interface : intf
    base_addr : 0x15000
    
  - name      : inj
    type      : tjmonopix.pulse_gen640
    interface : intf
    base_addr : 0x10100
       
  - name      : data_rx  # 0,1,2,3
    type      : tjmonopix.tjmono_data_rx
    interface : intf
    base_addr : 0x10500

  - name      : tlu     # 8,a,b,c,d,e,f
    type      : tlu
    interface : intf
    base_addr : 0x10600
    size      : 8
    
  - name      : timestamp_rx1  #4
    type      : tjmonopix.timestamp640
    interface : intf
    base_addr : 0x10C00
    size      : 8
    
  - name      : timestamp_mon  #6
    type      : tjmonopix.timestamp640
    interface : intf
    base_addr : 0x10900
    
  - name      : timestamp_tlu #7
    type      : tjmonopix.timestamp640
    interface : intf
    base_addr : 0x10A00
    size      : 8

  - name      : timestamp_inj #5
    type      : tjmonopix.timestamp640
    interface : intf
    base_addr : 0x10B00
    size      : 8


  - name      : gate_tdc
    type      : pulse_gen
    interface : intf
    base_addr : 0x10400
    
  - name        : NTC
    type        : NTCRegister
    NTC_type    : TDK_NTCG16H
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'ISRC0'}
    
registers:
